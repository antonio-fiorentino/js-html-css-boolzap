<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blocchi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <div class="container">

      <div id="wrapper">

        <!-- SIDEBAR -->

        <div class="sidebar fl">

          <div class="navbar-profilo fl">

            <div class="profilo-sez1">
              <img src="img/avatar_io.jpg" class="img-profile" alt="">
              Nome Utente
            </div>

            <div class="profilo-sez2">
              <a href="#"><i class="fas fa-circle-notch padd-i"></i></a>
              <a href="#"><i class="fas fa-comment-alt padd-i"></i></a>
              <a href="#"><i class="fas fa-ellipsis-v padd-7"></i></a>
            </div>
          </div>

          <div class="notifiche fl">

            <div class="bell">
              <i class="fas fa-bell-slash"></i>
            </div>

            <div class="text">

              <ul>
                <li>Ricevi notifiche di nuovi messaggi</li>
                <li><a href="#">Attiva notifiche desktop</a></li>
              </ul>

            </div>

          </div>

          <div class="search fl">
            <div class="">
              <i class="fas fa-search"></i>
            </div>

            <div class="">
              <input type="text" placeholder="Cerca o inizia una nuova chat">
            </div>

          </div>

          <div class="persone fl">
            <ul>
              <li v-for"(user, name) in contacts">
                {{ user }}
              </li>
            </ul>

          </div>

        </div>

        <!-- /SIDEBAR -->

        <!-- MAIN -->

        <div class="main fl">

          <div class="navbar-profilo fl">

            <div class="profilo-sez1 chat">
              <div class="michele">
                <div class="nome">
                  <img src="img/avatar_1.jpg" class="img-profile" alt="">
                </div>
                <div class="">
                  <span>Michele</span><br>
                  <span>Ultimo accesso oggi alle</span>
                </div>
              </div>
            </div>

            <div class="profilo-sez2">
              <a href="#"><i class="fas fa-search padd-i"></i></a>
              <a href="#"><i class="fas fa-paperclip padd-i"></i></a>
              <a href="#"><i class="fas fa-ellipsis-v padd-7"></i></a>
            </div>
          </div>

          <div class="messaggi fl">

          </div>

        </div>

        <!-- /MAIN -->

        <!-- BOX-BOTTOM -->

        <div class="box-bottom fl">

          <div class="color-box">
            <i class="far fa-smile"></i>
          </div>

          <div class="mex">
            <input type="text" placeholder="Scrivi un messaggio">
          </div>

          <div class="color-box">
            <i class="fas fa-microphone"></i>
          </div>

        </div>

        <!-- /BOX-BOTTOM -->

      </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
